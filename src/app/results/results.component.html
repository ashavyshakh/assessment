
<div class="question-card">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Assessment</mat-card-title>
      <mat-card-subtitle>Results</mat-card-subtitle>
    </mat-card-header>
    <div mat-card-image></div>
    <mat-card-content>
     <div>
      <label id="example-radio-group-label"> No of Correct Answeers : {{correctAnswers.length}}</label>
     </div>
     <div>
      <label id="example-radio-group-label">No of Incorrect Answers : {{inCorrectAnswers.length}}</label>
     </div>
     <div>
      <label id="example-radio-group-label">No of Skipped Questions : {{skippedQuestions.length}}</label>
     </div>
    </mat-card-content>
   
  </mat-card>


  <div id="container"></div>

</div>
